<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        
    </style>
</head>
<body>
    <h1>
        Olá mundo!!
    </h1>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras.</br>`)
        document.writeln(` Seu nome em maiúsculas é ${nome.toUpperCase()} </br>`)
        document.writeln(` Seu nome em maiúsculas é ${nome.toLowerCase()}`)

        
    </script>
</body>
</html>
